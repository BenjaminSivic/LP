    <script>
      let historyEasyText="history easy"
      let historyMediumText="History medium";
      let historyHardText="History hard";
      let physicsEasyText="PH easy";
      let physicsMediumText="PH med";
      let physicsHardText="PH hard";
      let geographyEasyText="geo ez";
      let geographyMediumText="geo mid";
      let geographyHardText="geo hard";
      let informaticsEasyText="inf ez";
      let informaticsMediumText="inf mid";
      let informaticsHardText="inf hard";
      let musicEasyText="music ez";
      let musicMediumText="music mid";
      let musicHardText="music hard";
      let biologyEasyText="bio ez";
      let biologyMediumText="bio mid";
      let biologyHardText="bio hard";
      let literatureEasyText="lit ez";
      let literatureMediumText="lit mid";
      let literatureHardText="lit hard";
      let artEasyText="art ez";
      let artMediumText="art mid";
      let artHardText="art hard";
      let chemistryEasyText="chem ez";
      let chemistryMediumText="chem mid";
      let chemistryHardText="chem hard";
      
      function MainText(){
        var topic=localStorage.getItem("Topic");
        var diff=localStorage.getItem("Difficulty");
        if(topic=1){
          document.getElementById('Title').innerText="Diff: "+localStorage.getItem("Difficulty")+" Topic: "+ localStorage.getItem("Topic");
          if(diff=1){
            document.getElementById('MainText').innerText=historyEasyText;
          }
          if(diff=2){
            document.getElementById('MainText').innerText=historyMediumText;
          }
          if(diff=3){
            document.getElementById('MainText').innerText=historyHardText;
          }
        }


        
        
      }


      var timer;
      var seconds=document.getElementById('TimerSec');
      var minutes=document.getElementById('TimerMin');
      var sec=1;
      var min=0;
      function Time(){
        timer=setInterval(()=>{
          if(sec>=10){
            seconds.innerHTML=sec;
          }else{
          seconds.innerHTML= '0'+sec;
          }
          sec++;
          
          if(sec>60){
            sec=0;
            min++;
            seconds.innerHTML='0'+sec;
            minutes.innerHTML='0'+min;
          }
        },1000)
      }
    </script>
